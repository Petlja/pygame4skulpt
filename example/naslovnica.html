<p>Lorem ipsum</p>

<textarea id="code" rows="24" cols="80">
import pygame as pg

pg.init()
sirina, visina = 400, 400
prozor = pg.display.set_mode([sirina, visina])



kraj = False
prikaz_treba_osveziti = True
crno = True
pg.time.set_timer(pg.USEREVENT, 20)
while not kraj:
    if prikaz_treba_osveziti:
        if crno:
            prozor.fill(pg.Color("black"))
        else:
            prozor.fill(pg.Color("white"))
        pg.display.update()
        prikaz_treba_osveziti = False

    dogadjaj = pg.event.wait()

    if dogadjaj.type == pg.QUIT:
        kraj = True
    elif dogadjaj.type == pg.MOUSEBUTTONUP:
        # print("down")
        if not crno:
            crno = True
            prikaz_treba_osveziti = True
    elif dogadjaj.type == pg.MOUSEBUTTONDOWN:
        # print("UP")
        if crno:
            crno = False
            prikaz_treba_osveziti = True

pg.quit()


 
</textarea>
<pre id="output"></pre>

    <script>
    function printString(text)
    {
        var output = document.getElementById("output");
        text = text.replace(/</g, '&lt;');
        output.innerHTML = output.innerHTML + text;
    }

    function clearOutput() {
       var output = document.getElementById("output");
       output.innerHTML = '';
    }

    function builtinRead(x) {
	    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
		    throw "File not found: '" + x + "'";
	    return Sk.builtinFiles["files"][x];
	}
    function runCode() {
        var prog = $("#code").text();
        Sk.misceval.asyncToPromise(function() {
            try {
                return Sk.importMainWithBody("<stdin>",false,prog,true);
            } catch(e) {
                alert(e)
            }
        });
    }
    PygameLib.init("../pygamelib");
    (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
    Sk.configure({ read: builtinRead, output:printString });
    runCode();
    </script>
